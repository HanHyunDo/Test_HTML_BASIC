<!DOCTYPE html>

<html lang="en"> <!-- 여는 태그, 모든 내용은 html과 html사이에 존재해야함.-->

    <head> <!-- head와 head 사이 또는 body와 body사이에 내용이 위치해야함.-->
        <!--일반적인 설정이 옴.-->
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            h1 {
                color : red;
            }
        </style>
        <script>
            function my_func() {
                alert("소리없는 아우성!");  //경고창을 출력!
            }
        </script>
    </head>

    <body>
    <!--출력하고 싶은 내용이 온다.-->

        <h1> 이것은 소리없는 아우성! 껄껄껄!!</h1> <!-- heading 1 --> <!-- h1 엘리먼트 -->
        <input type="button" value="클릭클릭!" onclick="my_func()">
        <br> <!--한줄 띄어라-->
        <img src="image/car.jpg">
        <!--닫는 태그가 없는 경우도 있음,
        element, tag, property(attribute)(src같은 것 말함.)-->
    </body>

</html> <!--닫는 태그-->
