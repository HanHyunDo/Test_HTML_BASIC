<!DOCTYPE html>
<!--HTML은 tag로 구성된 언어이다.-->
<!--tag는 두가지 종류가 있다.-->
<!--1. 시작태그와 닫는태그로 구성된 태그가 있다.
    2. 시작태그만 가지고 있는 태그가 있다.
-->
<!-- element(tag보다 상위개념)
     tag는 중첩구조를 가질 수 있다.
     하나의 tag가 다른 tag들을 포함할 수 있다.
     이때 부모와 자식의 관계가 성립한다.

     tag와 tag안에 포함된 요소들을 통칭해서
     => element라고 한다.
     => tag
     => property, attribute

     HTML문서는 크게 2가지 부분으로 구성된다
     <head> : 설정부분
     부분과
     <body> : web browser에서 rendering 할 데이터.

     tag는 크게 두가지 종류가 있다.
     1. block level element  <div>
        무조건 1라인을 차지함
     2. inline element <span>
        내용에 대한 영역만 차지
-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .myclass {
                color: red;
                background-color: yellow;
                font-size: 30pt;
            }
        </style>
    </head>
    <body>
        <h1 class="myclass">하하하...</h1>
        <h2>하하하...</h2>
        <h3 class="myclass">하하하...</h3>
        <span>이것은 소리없는 아우성!!</span>
        <img src="image/car.jpg" width="300"
            data-author="홍길동"> <!--style작업 HTML내에서 이렇게 하는건 좋은 것은 아님. CSS에서 처리해야함
                                     앞에 data-를 붙여주면 내부에 없더라도 새로 만들 수 있음.-->
        <br> <!--줄을 띄우는 태그-->
        <ul> <!--순서없는 리스트-->
            <li>서울</li>
            <li class="myclass">인천</li>
            <li>제주</li>
        </ul>
        <ol> <!--순서있는 리스트-->
            <li>홍길동</li>
            <li>김길동</li>
            <li>신사임당</li>
        </ol>
        <a href="http://www.naver.com">여기를 클릭클릭</a> <!--하이퍼텍스트로 변환됨-->
        <!-- 사용자 입력 양식 -->
        <input type="button" value="버튼을 누르세요!!">
        <input type="text">
        <input type="date">
        <input type="color">
    </body>
</html>
